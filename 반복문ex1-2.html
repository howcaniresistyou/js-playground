<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>반복문 예제 1-2</h2>
    <p>1에서 100까지 짝수의 합을 구해 봅시다.</p>
    <script>
        var sum = 0;
        var n = n%2 === 0;
        while (sum != 0) {
            sum = sum + n;
            console.log(n, sum);
            sum++;
        }
        document.write ("1에서 100까지 짝수의 합은" + sum + "입니다.")
    </script>
</body>
</html>
