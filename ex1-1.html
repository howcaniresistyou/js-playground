    <h2>연습문제 1-1</h2>
    <script>
        var s1 = prompt ("숫자 1를 입력해주세요.");
        var s2 = prompt ("숫자 2를 입력해주세요.");
        var n1 = Number (s1);
        var n2 = Number (s2);
        console.log(n1 + "+" + n2 + " = " + (n1 + n2));
        console.log(n1 + "-" + n2 + " = " + (n1 - n2));
        console.log(n1 + "*" + n2 + " = " + (n1 * n2));
        console.log(n1 + "/" + n2 + " = " + (n1 / n2));
    </script>
