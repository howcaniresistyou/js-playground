<body>
    <h2>연습문제 1-3</h2>;
    <script>
        var s1 = prompt ("화씨를 입력해주세요. (F)");
        var f = Number(s1);
        var c = (f - 32)  * 5 / 9;
        document.write("화씨 " + f + "도는 섭씨로" + c + "도입니다.");
    </script>
