<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>if 예제문 1-2</h2>
    <p>대소문자 구분</p>
    <script>
        var str = prompt ("영어 문장을 입력해주세요.");
        var ustr = str.toUpperCase();
        var lstr = str.toLowerCase();

        if (str === ustr) {
            console.log ("대문자 입니다.");
        } else if (str === lstr) {
            console.log ("소문자 입니다.");
        } else {
            console.log ("보통 문자 입니다.");
        }
    </script>
</body>
</html>
