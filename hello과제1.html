<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>if 조건문 예제 1</h2>
    <script>
        //입력받은 숫자가 홀수인지 짝수인지 알려주는 프로그램을 작성해봅시다.
        var n1 = prompt ("숫자를 입력하세요.");
        if (n1 % 2 === 1) {
            document.write(n1 + "은 홀수입니다.");
        }
        else {
            document.write(n1 + "은 짝수입니다.");
        }
    </script>
</body>
</html>
