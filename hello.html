<!DOCTYPE html>
<html>
    <body>
        <h1>TEST</h1>
        <script>
            var str = prompt ("Input number");
            var n = Number(str);
            if (n > 5) {
                console.log(n + "은 5보다 큽니다.");
            } else if (n >= 3) {
                console.log(n + "은 3이상 5이하 입니다.");
            }
            else {
                console.log(n + "은(는) 3 미만입니다.");
            }
        </script>
    </body>
</html>
