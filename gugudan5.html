<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 6, 7단</title>
</head>
<body>
    <h1>구구단 6, 7단</h1>
    <script>
    var i = 1;
    while (i < 9) {
        document.write("6x" + i + "=" + 6 * i + "<br />");
        i++;
    }

    var i = 1;
    while (i < 9) {
        document.write("7x" + i + "=" + 7 * i + "<br />")
        i++;
    }
    </script>
</body>
</html>
